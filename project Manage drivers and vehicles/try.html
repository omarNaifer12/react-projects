<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Person</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
         
            margin: 0;
            padding: 1rem;
            box-sizing: border-box;
        }

        .form-container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            max-width: 700px;
            width: 100%;
            box-sizing: border-box;
        }

        .form-container h1 {
            text-align: center;
            color: #333333;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            flex: 1;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #666666;
            font-weight: 600;
        }

        .form-group input, 
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #dddddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }

        .form-group input:focus, 
        .form-group select:focus {
            border-color: #6a11cb;
            outline: none;
        }

        .form-group input[type="file"] {
            padding: 0.5rem;
        }

        .form-group button {
            width: 100%;
            padding: 1rem;
            background-color: #6a11cb;
            border: none;
            border-radius: 5px;
            color: #ffffff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-group button:hover {
            background-color: #2575fc;
        }

        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .form-row .form-group {
            flex: 1;
            min-width: 200px;
        }

        .full-width {
            flex-basis: 100%;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Add New Person</h1>
        <form onsubmit="handleSubmit(event)" class="person-form">
          <div class="form-row">
              <div class="form-group">
                  <label for="personId">Person ID</label>
                 <label for="">N/A</label>
              </div>
              <div class="form-group">
                  <label for="nationalNo">National No</label>
                  <input type="text" id="nationalNo" name="nationalNo" required />
              </div>
          </div>
          <div class="form-row">
              <div class="form-group">
                  <label for="firstName">First Name</label>
                  <input type="text" id="firstName" name="firstName" required />
              </div>
              <div class="form-group">
                  <label for="secondName">Second Name</label>
                  <input type="text" id="secondName" name="secondName" required />
              </div>
          </div>
          <div class="form-row">
              <div class="form-group">
                  <label for="thirdName">Third Name</label>
                  <input type="text" id="thirdName" name="thirdName" required />
              </div>
              <div class="form-group">
                  <label for="lastName">Last Name</label>
                  <input type="text" id="lastName" name="lastName" required />
              </div>
          </div>
          <div class="form-group">
              <label for="dob">Date of Birth</label>
              <input type="date" id="dob" name="dob" required />
          </div>
          <div class="form-group">
              <label for="gender">Gender</label>
              <select id="gender" name="gender" required>
                  <option value="">Select Gender</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="other">Other</option>
              </select>
          </div>
          <div class="form-group full-width">
              <label for="address">Address</label>
              <input type="text" id="address" name="address" required />
          </div>
          <div class="form-row">
              <div class="form-group">
                  <label for="phone">Phone</label>
                  <input type="tel" id="phone" name="phone" required />
              </div>
              <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email" required />
              </div>
          </div>
          <div class="form-row">
              <div class="form-group">
                  <label for="country">Country</label>
                  <input type="text" id="country" name="country" required />
              </div>
              <div class="form-group">
                  <label for="countryImage"> person Image</label>
                  <input type="file" id="countryImage" name="countryImage" />
              </div>
          </div>
           
          <div class="form-group">
              <button type="submit">Submit</button>
          </div>
        </form>
    </div>

   
</body>
</html>
